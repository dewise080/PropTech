version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: istanbul_proptech_db
    environment:
      POSTGRES_DB: istanbul_proptech
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-12345}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./full_migration_data.sql:/docker-entrypoint-initdb.d/full_migration_data.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: istanbul_proptech_web
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn IstanbulPropTech.wsgi:application --bind 0.0.0.0:8000 --workers 4
      "
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/listings
    ports:
      - "8000:8000"
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key-change-me}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-0}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-*}
      POSTGRES_DB: istanbul_proptech
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-12345}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
  media_volume:
